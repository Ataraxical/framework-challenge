<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSE477 Framework Challenge</title>
    <link rel="stylesheet" href="screen.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column align-items-center">
    <h1>Design an email modal for the CDC</h1>
    <div class="card bg-light w-50">
      <div class="card-header text-center text-white">
        CDC Newsletter Sign-up
      </div>
      <h5 class="card-title text-center mt-2">Sign up for our Newsletter!</h5>
      <h6 class="card-subtitle text-center text-primary"><em>Sign up to receive the latest pandemic news.</em></h6>
      <div class="card-body">
        <h5 class="card-title">Sign up form</h5>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control"  placeholder="Last Name">
          <label>First Name</label>
          <input type="text" class="form-control" placeholder="First Name">
          <label class="mt-5">Email address</label>
          <input type="email" class="form-control" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <p class="card-text">Thanks for signing up!</p>
        <div class="text-center "><a href="#" class="btn btn-primary">Subscribe</a></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
